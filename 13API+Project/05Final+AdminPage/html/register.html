<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-5 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="registerUser" class="form-label">User Name</label>
            <input type="text" id="registerUser" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS (for full interactivity if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
